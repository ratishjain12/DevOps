name: Deploy ELK Stack

on:
  push:
    branches: [main]
    paths: ["nodejs-elk-ec2/**"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy ELK Stack to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.ELK_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.ELK_EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying ELK Stack..."

            cd /opt/nodejs-elk-app

            # Clone or pull repository
            if [ -d ".git" ]; then
              echo "ï¿½ï¿½ Pulling latest changes..."
              git pull origin main
            else
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/ratishjain12/DevOps.git
            fi

            # Navigate to server directory
            cd DevOps/nodejs-elk-ec2/server

            # Create logs directory
            mkdir -p logs

            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down

            # Start the ELK stack
            echo "ğŸš€ Starting ELK stack..."
            sudo docker compose up -d

            # Wait for services to start
            echo "â³ Waiting for services to start..."
            sleep 60

            # Check service status
            echo "ğŸ“Š Checking service status..."
            sudo docker compose ps
