filebeat.inputs:
  - type: log
    paths:
      - /var/log/app/*.log
    processors:
      - add_fields:
          fields:
            service: nodejs-app
            environment: production
            logger: pino
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
