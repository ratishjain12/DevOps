input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][service] == "nodejs-app" {
    # Parse JSON logs from Pino
    json {
      source => "message"
    }
    
    # Parse timestamp if it's in the log
    if [timestamp] {
      date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
      }
    }
    
    # Add service metadata
    mutate {
      add_field => { "service_name" => "nodejs-elk-app" }
      add_field => { "environment" => "%{[fields][environment]}" }
      add_field => { "logger" => "pino" }
    }
    
    # Parse HTTP request data if present
    if [request] {
      mutate {
        add_field => { "http_method" => "%{[request][method]}" }
        add_field => { "http_url" => "%{[request][url]}" }
        add_field => { "http_status" => "%{[response][statusCode]}" }
        add_field => { "response_time" => "%{[responseTime]}" }
      }
    }
    
    # Parse error information if present
    if [error] {
      mutate {
        add_field => { "error_message" => "%{[error][message]}" }
        add_field => { "error_stack" => "%{[error][stack]}" }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "nodejs-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
